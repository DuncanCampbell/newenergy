<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Energy Festival — Poster Landing</title>
  <meta name="description" content="New Energy — a clean-powered music festival. Creative, artsy, vibey. Pilot: Oct 18, 2025 • Governors Island." />
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    :root{
      --bg:#0b0f14;
      --poster:url('new-energy-poster.jpeg'); /* adjust path/extension if needed */
      --grain-alpha: .09;   /* overall grain strength */
      --scan-alpha: .08;    /* scanline strength */
      --glow-a:#66ffcc;     /* accent glow colors */
      --glow-b:#ffd36b;
      --speed: 36s;         /* base animation duration */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{ margin:0; background:var(--bg); color:#fff; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; }

    .stage{ position:fixed; inset:0; overflow:hidden; background:#05080c; min-height:100vh; }
    @supports (height: 100svh){ .stage{ min-height:100svh; } }

    .poster{
      position:absolute; inset:0;
      background-image: var(--poster);
      background-size: contain;
      background-repeat: no-repeat;
      background-position:center;
      filter: contrast(1.02) saturate(1.06);
      animation: kenburns var(--speed) ease-in-out infinite alternate;
      will-change: transform;
    }
    @keyframes kenburns {
      0%   { transform: scale(1.0) translate3d(0, 0, 0) rotate(0deg); }
      50%  { transform: scale(1.02) translate3d(0, 0, 0) rotate(0deg); }
      100% { transform: scale(1.04) translate3d(0, 0, 0) rotate(0deg); }
    }

    .backfill{ position:absolute; inset:-2vmax; z-index:-1; background-image: var(--poster); background-size: cover; background-position:center; filter: blur(36px) brightness(0.55) saturate(1.2); transform: scale(1.08); }
    @media (max-aspect-ratio: 3/4){
      /* On tall/portrait screens, keep the full poster visible */
      .poster{ background-size: contain; inset:0; }
      .backfill{ filter: blur(24px) brightness(0.48) saturate(1.2); }
    }
      .backfill{ filter: blur(28px) brightness(0.5) saturate(1.2); }
    }

    .caustics{ position:absolute; inset:-20vmax; mix-blend-mode:overlay; opacity:.35; pointer-events:none;
      background: radial-gradient(50% 60% at 30% 40%, var(--glow-a) 0%, transparent 60%), radial-gradient(60% 50% at 70% 60%, var(--glow-b) 0%, transparent 60%);
      filter: blur(60px) saturate(140%);
      animation: drift calc(var(--speed)*1.2) linear infinite; }
    @keyframes drift{ to { transform: translate3d(8%, -6%, 0) rotate(30deg); } }

    .sweep{ position:absolute; inset:0; pointer-events:none; mix-blend-mode:screen; opacity:.35;
      background: linear-gradient(100deg, transparent 40%, rgba(255,255,255,.35) 50%, transparent 60%);
      background-size: 200% 100%;
      animation: sweep 7s ease-in-out infinite; filter: blur(4px); }
    @keyframes sweep { 0%, 100% { background-position: -100% 0; } 50% { background-position: 100% 0; } }

    .rgb{ position:absolute; inset:0; mix-blend-mode:screen; opacity:.18; pointer-events:none; filter: blur(1px);
      background-image: var(--poster); background-size: cover; background-position:center;
      animation: rgb 3.6s ease-in-out infinite; }
    @keyframes rgb{ 0%,100%{ transform: translate(0,0);} 50%{ transform: translate(0.6px,-0.8px);} }

    .grain{ position:absolute; inset:0; pointer-events:none; opacity:var(--grain-alpha); mix-blend-mode:overlay;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 140 140"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.7"/></svg>');
      background-size: 220px 220px; animation: grain 1.8s steps(6) infinite; }
    @keyframes grain{ to { transform: translate3d(-20px, 14px, 0); } }

    .scan{ position:absolute; inset:0; pointer-events:none; opacity:var(--scan-alpha); mix-blend-mode:soft-light;
      background: repeating-linear-gradient(0deg, rgba(255,255,255,.15) 0 1px, transparent 1px 3px), repeating-linear-gradient(90deg, rgba(255,255,255,.06) 0 1px, transparent 1px 4px);
      animation: shimmer 12s linear infinite; }
    @keyframes shimmer{ from{ transform: translateY(0);} to{ transform: translateY(-24px);} }

    .cta{ position: fixed; left: 50%; bottom: calc(6vh + env(safe-area-inset-bottom, 0px)); transform: translateX(-50%); z-index: 3;  transform: translateX(-50%); z-index: 3; }
    .cta a{ display:inline-block; padding:14px 22px; border-radius:999px; text-decoration:none; color:#02060a; background:#e6fff6; font-weight:800; letter-spacing:.02em; text-transform:uppercase; font-size:14px; box-shadow:0 10px 30px rgba(102,255,204,0.28); transition: transform .2s ease, box-shadow .2s ease; }
    .cta a:hover{ transform: translateY(-1px); box-shadow:0 14px 34px rgba(102,255,204,0.4);} 

    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
  </style>
</head>
<body>
  <a class="sr-only" href="#main">Skip to content</a>
  <div class="stage" aria-hidden="true">
    <div class="backfill"></div>
    <div class="poster"></div>
    <div class="caustics"></div>
    <div class="sweep"></div>
    <div class="rgb"></div>
    <div class="grain"></div>
    <div class="scan"></div>
  </div>

  <main id="main" class="cta">
    <a href="https://your-ticket-link.com" target="_blank" rel="noopener">Buy Tix</a>
  </main>

</body>
</html>
