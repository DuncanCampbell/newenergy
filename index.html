<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Energy Festival — Poster Landing</title>
  <meta name="description" content="New Energy — a clean-powered music festival. Creative, artsy, vibey. Pilot: Oct 18, 2025 • Governors Island." />
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    :root{
      --bg:#0b0f14;
      --poster:url('new-energy-poster.jpeg'); /* adjust path/extension if needed */
      --speed: 36s;         /* base animation duration */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{ margin:0; background:var(--bg); color:#fff; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; }

    .stage{ position:fixed; inset:0; overflow:hidden; background:#05080c; min-height:100vh; }
    @supports (height: 100svh){ .stage{ min-height:100svh; } }

    .poster{
      position:absolute; inset:0;
      background-image: var(--poster);
      background-size: contain;
      background-repeat: no-repeat;
      background-position:center;
      filter: contrast(1.02) saturate(1.06);
    }

    .backfill{ display:none; } /* remove blurred duplicate backfill */

    /* Remove extra overlay effects so only the clean poster is visible */
    .caustics, .sweep, .rgb, .grain, .scan { display:none; }

    .cta{ position: fixed; left: 50%; bottom: calc(6vh + env(safe-area-inset-bottom, 0px)); transform: translateX(-50%); z-index: 3; }
    .cta a{ display:inline-block; padding:14px 22px; border-radius:999px; text-decoration:none; color:#02060a; background:#e6fff6; font-weight:800; letter-spacing:.02em; text-transform:uppercase; font-size:14px; box-shadow:0 10px 30px rgba(102,255,204,0.28); transition: transform .2s ease, box-shadow .2s ease; }
    .cta a:hover{ transform: translateY(-1px); box-shadow:0 14px 34px rgba(102,255,204,0.4);} 

    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
  </style>
</head>
<body>
  <a class="sr-only" href="#main">Skip to content</a>
  <div class="stage" aria-hidden="true">
    <div class="poster"></div>
  </div>

  <main id="main" class="cta">
    <a href="https://your-ticket-link.com" target="_blank" rel="noopener">Buy Tix</a>
  </main>

</body>
</html>
