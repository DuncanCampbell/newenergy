<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Energy Festival — Poster Landing</title>
  <meta name="description" content="New Energy — a clean-powered music festival. Creative, artsy, vibey. Pilot: Oct 18, 2025 • Governors Island." />
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/Z3+Mka9VgqGaWXBJgp7wa9u0wYk4lM8tzt7vwxV38eRcVQQX4dWkO3tU3vQmP5hQdw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root{
      --bg:#0b0f14;
      --poster:url('new-energy-poster.jpeg');
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{ margin:0; background:var(--bg); color:#fff; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; }

    .stage{ position:fixed; inset:0; overflow:hidden; background:#05080c; min-height:100vh; }
    @supports (height: 100svh){ .stage{ min-height:100svh; } }

    .poster{ display:none; }

    .frame{ position:absolute; inset:0; display:grid; place-items:center; overflow:hidden; }
    .poster-img{ max-width:100%; max-height:100vh; width:auto; height:auto; object-fit:contain; z-index:1; position:relative; filter: contrast(1.02) saturate(1.06); }
    @supports (height: 100svh){ .poster-img{ max-height:100svh; } }

    .backfill{ position:fixed; inset:-3vmax; z-index:0; pointer-events:none;
      background-image: var(--poster, url('new-energy-poster.jpeg')); background-size: cover; background-position:center;
      filter: blur(46px) brightness(0.55) saturate(1.15); transform: scale(1.08); }

    .sweep{ position:absolute; inset:0; pointer-events:none; mix-blend-mode:screen; opacity:.18;
      background: linear-gradient(100deg, transparent 40%, rgba(255,255,255,.22) 50%, transparent 60%);
      background-size: 220% 100%; animation: sweep 8s ease-in-out infinite; filter: blur(2px); }
    @keyframes sweep { 0%, 100% { background-position: -100% 0; } 50% { background-position: 100% 0; } }

    .dvd{ position: fixed; left: 0; top: 0; z-index: 4; will-change: transform; }
    .dvd a{ display:inline-block; padding:14px 22px; border-radius:999px; text-decoration:none; color:#02060a; background:#e6fff6; font-weight:800; letter-spacing:.02em; text-transform:uppercase; font-size:14px; box-shadow:0 10px 30px rgba(102,255,204,0.28); }
    .dvd a:active{ transform: scale(0.98);} 

    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }

    .socials{ position:fixed; right:14px; bottom:14px; z-index:5; display:flex; gap:14px; }
    .socials a{ color:#000; font-size:22px; text-decoration:none; }
    .socials a:hover{ color:#333; }
  </style>
</head>
<body>
  <a class="sr-only" href="#main">Skip to content</a>
  <div class="stage" aria-hidden="true">
    <div class="backfill" aria-hidden="true"></div>
    <div class="frame">
      <img class="poster-img" src="new-energy-poster.jpeg" alt="New Energy Festival Poster" />
    </div>
    <div class="sweep"></div>
  </div>

  <main id="main" class="dvd" aria-live="polite">
    <a href="https://your-ticket-link.com" target="_blank" rel="noopener" aria-label="Buy tickets">Buy Tix</a>
  </main>

  <div class="socials">
    <a href="mailto:hello@newenergyfestival.com" aria-label="Email"><i class="fa-solid fa-envelope"></i></a>
    <a href="https://instagram.com/yourfestival" target="_blank" rel="noopener" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
  </div>

  <script>
    (function(){
      const url = new URL(window.location.href);
      const img = url.searchParams.get('img');
      if(img){
        document.querySelector('.poster-img').setAttribute('src', img);
      }
    })();
  </script>
  <script>
    (function(){
      const el = document.querySelector('.dvd');
      if(!el) return;
      const btn = el.querySelector('a');
      if(!btn) return;

      const SAFE_PAD = 12;
      const base = Math.min(window.innerWidth, window.innerHeight);
      let speedX = base * 0.07;
      let speedY = base * 0.06;
      let vx = Math.random() > 0.5 ? 1 : -1;
      let vy = Math.random() > 0.5 ? 1 : -1;

      let x = Math.random() * (window.innerWidth * 0.5);
      let y = Math.random() * (window.innerHeight * 0.5);

      function bounds(){
        const r = btn.getBoundingClientRect();
        return {
          maxX: window.innerWidth - r.width - SAFE_PAD,
          maxY: window.innerHeight - r.height - SAFE_PAD,
          minX: SAFE_PAD,
          minY: SAFE_PAD
        };
      }

      el.style.transform = `translate(${x}px, ${y}px)`;

      let last = performance.now();
      function step(now){
        const dt = Math.min(0.05, (now - last) / 1000);
        last = now;
        const b = bounds();
        x += vx * speedX * dt; y += vy * speedY * dt;
        if(x <= b.minX){ x = b.minX; vx *= -1; }
        if(y <= b.minY){ y = b.minY; vy *= -1; }
        if(x >= b.maxX){ x = b.maxX; vx *= -1; }
        if(y >= b.maxY){ y = b.maxY; vy *= -1; }
        el.style.transform = `translate(${x}px, ${y}px)`;
        requestAnimationFrame(step);
      }
      requestAnimationFrame(step);

      window.addEventListener('resize', ()=>{
        const newBase = Math.min(window.innerWidth, window.innerHeight);
        speedX = newBase * 0.07; speedY = newBase * 0.06;
      });
    })();
  </script>
</body>
</html>
