<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Energy Festival — Poster Landing</title>
  <meta name="description" content="New Energy — a clean-powered music festival. Creative, artsy, vibey. Pilot: Oct 18, 2025 • Governors Island." />
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    :root{
      --bg:#0b0f14;
      --poster:url('new-energy-poster.jpeg'); /* adjust path/extension if needed */
      --speed: 36s;         /* base animation duration */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{ margin:0; background:var(--bg); color:#fff; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; }

    .stage{ position:fixed; inset:0; overflow:hidden; background:#05080c; min-height:100vh; }
    @supports (height: 100svh){ .stage{ min-height:100svh; } }

    .poster{ display:none; } /* background-div no longer used */

    .frame{ position:absolute; inset:0; display:grid; place-items:center; overflow:hidden; }
    .poster-img{ max-width:100%; max-height:100%; width:auto; height:auto; object-fit:contain; image-rendering:auto; will-change:transform; animation: kbimg var(--speed, 45s) ease-in-out infinite alternate; filter: contrast(1.02) saturate(1.06); }
    @keyframes kbimg{ 0%{ transform: scale(1.0) translate3d(0,0,0) rotate(0deg)} 50%{ transform: scale(1.08) translate3d(1%, -1%, 0) rotate(0.15deg)} 100%{ transform: scale(1.12) translate3d(-1%, 1%, 0) rotate(-0.15deg)} }
    @keyframes kb{
      0%{ transform: scale(1.0) translate3d(0,0,0) }
      50%{ transform: scale(1.08) translate3d(1%, -1%, 0) }
      100%{ transform: scale(1.12) translate3d(-1%, 1%, 0) }
    } 100%{ transform: scale(1.06)} }

    .backfill{ display:none; } /* remove blurred duplicate backfill */

    /* Remove extra overlay effects so only the clean poster is visible */
    .rgb, .scan { display:none; } /* keep problematic layers off */

    /* Keep these lightweight, non-text overlays for vibe */
    .sweep{ position:absolute; inset:0; pointer-events:none; mix-blend-mode:screen; opacity:.28;
      background: linear-gradient(100deg, transparent 40%, rgba(255,255,255,.3) 50%, transparent 60%);
      background-size: 220% 100%;
      animation: sweep 7s ease-in-out infinite; filter: blur(4px); }
    @keyframes sweep { 0%, 100% { background-position: -100% 0; } 50% { background-position: 100% 0; } }

    .grain{ position:absolute; inset:0; pointer-events:none; opacity:.06; mix-blend-mode:overlay;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 140 140"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.7"/></svg>');
      background-size: 220px 220px; animation: grain 1.8s steps(6) infinite; }
    @keyframes grain{ to { transform: translate3d(-20px, 14px, 0); } }

    .dvd{ position: fixed; left: 0; top: 0; z-index: 4; will-change: transform; }
    .dvd a{ display:inline-block; padding:14px 22px; border-radius:999px; text-decoration:none; color:#02060a; background:#e6fff6; font-weight:800; letter-spacing:.02em; text-transform:uppercase; font-size:14px; box-shadow:0 10px 30px rgba(102,255,204,0.28); }
    .dvd a:active{ transform: scale(0.98);} 
    
     

    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
      /* ===== Distortion bubble ===== */
    /* bubble removed */ 50%{ transform: translate3d(40vw, 10vh, 0)} 100%{ transform: translate3d(8vw, 26vh, 0)} }
    /* the bubble carries its own copy of the poster to fake refraction */
    .bubble img{ position:absolute; inset:0; width:100%; height:100%; object-fit:contain; filter: contrast(1.04) saturate(1.06);
      transform: scaleX(1.08); /* slight aspect warp */
      transform-origin:center; animation: kbimg var(--speed, 45s) ease-in-out infinite alternate; }
    @keyframes bubblePath{ 0%{ transform: translate3d(0,0,0)} 50%{ transform: translate3d(40vw, 10vh, 0)} 100%{ transform: translate3d(8vw, 26vh, 0)} }

  </style>
</head>
<body>
  <a class="sr-only" href="#main">Skip to content</a>
  <div class="stage" aria-hidden="true">
    <div class="frame">
      <img class="poster-img" src="new-energy-poster.jpeg" alt="New Energy Festival Poster" />
      
      </div>
    </div>
    <div class="sweep"></div>
    <div class="grain"></div>
  </div>

  <main id="main" class="dvd" aria-live="polite">
    <a href="https://your-ticket-link.com" target="_blank" rel="noopener" aria-label="Buy tickets">Buy Tix</a>
  </main>

  <script>
    // Allow ?img= override while defaulting to current jpeg path
    (function(){
      const url = new URL(window.location.href);
      const img = url.searchParams.get('img');
      if(img){
        document.querySelector('.poster-img').setAttribute('src', img);
        document.querySelector('.bubble-img').setAttribute('src', img);
      }
    })();
  </script>
  <script>
    // ===== Bouncing Buy Tix (DVD screensaver style) =====
    (function(){
      const el = document.querySelector('.dvd');
      const btn = el.querySelector('a');
      const SAFE_PAD = 12; // px
      let vx = 0.24; // vw per frame baseline (scaled later)
      let vy = 0.17;

      // Set starting position ~ random
      let x = Math.random() * (window.innerWidth * 0.5);
      let y = Math.random() * (window.innerHeight * 0.5);

      function bounds(){
        const r = btn.getBoundingClientRect();
        const insetBottom = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('env(safe-area-inset-bottom)')) || 0;
        const insetTop = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('env(safe-area-inset-top)')) || 0;
        return {
          maxX: window.innerWidth - r.width - SAFE_PAD,
          maxY: window.innerHeight - r.height - SAFE_PAD - insetBottom,
          minX: SAFE_PAD,
          minY: SAFE_PAD + insetTop
        };
      }

      function step(){
        const b = bounds();
        // convert vw/vh-ish speeds to px by relating to current size
        const speedScale = Math.max(window.innerWidth, window.innerHeight) * 0.0035; // tune speed here
        x += vx * speedScale; y += vy * speedScale;
        if(x <= b.minX){ x = b.minX; vx *= -1; }
        if(y <= b.minY){ y = b.minY; vy *= -1; }
        if(x >= b.maxX){ x = b.maxX; vx *= -1; }
        if(y >= b.maxY){ y = b.maxY; vy *= -1; }
        el.style.transform = `translate(${x}px, ${y}px)`;
        requestAnimationFrame(step);
      }

      // Pause on hover/focus to make it tappable
      let paused = false;
      function pause(){ paused = true; }
      function resume(){ if(paused){ paused = false; requestAnimationFrame(step); } }
      el.addEventListener('mouseenter', pause);
      el.addEventListener('mouseleave', resume);
      btn.addEventListener('focus', pause);
      btn.addEventListener('blur', resume);

      // Kick off
      requestAnimationFrame(step);
      window.addEventListener('resize', ()=>{});
    })();
  </script>
</body>
</html>
